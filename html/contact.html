<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="/styles/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html" class="nav-link">Home</a></li>
      <li><a href="about.html" class="nav-link">About</a></li>
      <li><a href="contact.html" class="nav-link">Contact</a></li>
    </ul>
  </nav>

  <div class="page-content">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Reach out to us via the form below or through the contact details provided.</p>

    <div class="image-container">
      <img src="path_to_your_image/contact-image.jpg" alt="Contact Us" class="contact-image animate-image">
    </div>

    <!-- Contact Form -->
    <form action="#" method="POST" class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit" class="cta-button">Submit</button>
    </form>
    
    <div class="additional-images">
      <div class="image-item">
        <img src="/assests/workspace.jpg" alt="Office" class="additional-image animate-image">
        <p>Our workspace</p>
      </div>
      <div class="image-item">
        <img src="/assests/about.png" alt="Team" class="additional-image animate-image">
        <p>Meet the team</p>
      </div>
    </div>
  </div>

  <script src="/script/script.js"></script>
</body>
</html>
